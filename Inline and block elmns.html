<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Bloch Elements</title>
</head>
<body>
    <!-- Paragragh is a block element -->
    <p style="border: 2px solid red;">This is a paragragh</p> <p style="border: 2px solid blue;">This is a paragragh</p>
    <p>This is a paragragh</p>
    <!-- Span is a Inline elenemt -->
    <span style="border: 2px solid red">This is a span,</span> <span style="border: 2px solid blue;">This is a span,</span>
    <span>This is a span,</span>
</body>
</html>
