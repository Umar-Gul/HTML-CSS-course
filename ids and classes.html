<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTML</title>
</head>
<body>
    <h2>Ids & Classes in HTML</h2>
<div>
    <!-- Emmet -->
    <!-- . is for class and slash for id -->
    <span class="redBG"></span>
    <span id="mainspan"></span>

    <!-- Emmet take div tag as default -->
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3 + tab -->
    <span class="myclass myclass2 myclass3"></span>
    <!-- span.myclass.myclass2.myclass3*4 + tab to print four similar elements -->
    <span class="myclass myclass2 myclss3"> First</span>
    <span class="myclass myclass2 myclss3">Second</span>
    <span class="myclass myclass2 myclss3">Third</span>
    <span class="myclass myclass2 myclss3">Fourth</span>
</div>

</body>
</html>
